<!DOCTYPE html>
<html>
    <head>
       <link rel="stylesheet" href="../dist/main.css">
       <style>
           .container{
                display: flex;
                flex-wrap: wrap;
                align-items: center;
           }
           .container>button{
               margin:10px;
           }
       </style>
    </head>
    <body>
        <div class="container">
            <button class="btn btn-primary">主题1</button>
            <button class="btn btn-secondary">主题2</button>
            <button class="btn btn-info">Info</button>
            <button class="btn btn-success">成功</button>
            <button class="btn btn-warning">警告</button>
            <button class="btn btn-danger">失败</button>
            <button class="btn btn-primary disabled">禁用</button>
            <button class="btn btn-secondary round">Round</button>
            <button class="btn btn-primary circle">圆形</button>
            <button class="btn btn-primary loading">加载中</button>
            <button class="btn btn-primary ghost">hover</button>
            <button class="btn btn-warning dashed">虚线</button>
            <button class="btn link">Link</button>
            
        </div>
        <div class="btn-group">
            <button class="btn btn-primary">左按钮</button>
            <button class="btn btn-primary">按钮组</button>
            <button class="btn btn-primary">右按钮</button>
        </div>
    </body>
</html>
